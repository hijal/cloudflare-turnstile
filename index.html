<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Node &dash; CloudFlare Turnstile</title>
  </head>
  <body>
    <div class="flex h-screen w-full items-center justify-center bg-[#f0f2f5]">
      <div
        class="mx-4 flex w-full max-w-md flex-col items-center justify-center rounded-lg bg-white p-8 shadow-lg sm:mx-0"
      >
        <div class="w-full">
          <form action="/login" method="post" id="login-form">
            <input
              class="flex h-10 bg-background text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 w-full rounded-md border border-[#dddfe2] px-4 py-2 focus:border-[#1877f2] focus:outline-none mt-4 mb-4"
              placeholder="Email"
              type="email"
            />
            <input
              class="flex h-10 bg-background text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 w-full rounded-md border border-[#dddfe2] px-4 py-2 focus:border-[#1877f2] focus:outline-none mt-4 mb-4"
              placeholder="Password"
              type="password"
            />
            <div class="cf-turnstile mt-4 mb-4" data-sitekey="YOUR-SITE-KEY"></div>
            <button
              class="inline-flex items-center justify-center whitespace-nowrap text-sm ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 h-10 px-4 w-full rounded-md bg-[#1877f2] py-2 font-bold text-white hover:bg-[#166fe5] mt-4 mb-4"
              type="submit"
            >
              Log In
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
